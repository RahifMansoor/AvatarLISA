</head>

<body>
  <div class="header">
    <img src="images/att.png" alt="Logo" width="32" height="33" />
    <span class="header__title">AT&T Cybersecurity Policy GenAI</span>

    <ul class="menu-items">

  <div class="title">
    <h1>AskCSO Virtual Avatar</h1>
  </div>

  <div class="main">
    <div class="main-block">
      <h2>Here are some things AskCSO Avatar can help you with:</h2>

      <div class="suggested-questions">
        <button onclick="window.speak('What are the best practices for deploying Azure web apps?')">
          What are the best practices for deploying Azure web apps?
        </button>
  
        <button onclick="window.speak('How to  ensure compliance with ASTRA policies when using Azure services?')">
          How to  ensure compliance with ASTRA policies when using Azure services?
        </button>
  
        <button onclick="window.speak('What security measures should be implemented for Azure VM?')">
          What security measures should be implemented for Azure VM?
        </button>
  
        <button onclick="window.speak('How can I report a security incident?')">
          How can I report a security incident?'
        </button>
      </div>
    </div>

    <div class="avatar-block">
      <div id="remoteVideo">
      </div>
      <canvas id="canvas" width="720" height="1080" style="background-color: transparent;" hidden="hidden"></canvas>
      <canvas id="tmpCanvas" width="720" height="1080" hidden="hidden"></canvas>
      
      <fluent-card class="record-card">
        <div class="outerbutton">
          <button id="startRecording" onclick="window.startRecording()" class="round-button">
            <i id="buttonIcon" class="fas fa-microphone"></i>
          </button>
        </div>

        <label id="spokenText" for="spokenText">
          Press the mic to start talking
        </label>
      </fluent-card>
    </div>

    <div class="main-block">
      <ul id="chathistory" class="chat-history"></ul>
    </div>
  </div>
